<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon.ico">

<body class="h-100 pattern">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <a href=""><img src="../../images/logo_inverse_bnw.svg" alt="logo"
                                                width="100"></a>
                                    </div>

                                    <h4 class="text-center mb-4 text-white">Congratulation! Password Changed! </h4>


                                    <div class="text-center">
                                        <button type="submit" id="home_btn"
                                            class="btn bg-white text-primary btn-block">Back to Login Page</button>
                                        <p class="text-center mt-1 text-white">Redirecting you to the login page in 3
                                            seconds.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="../../vendor/global/global.min.js"></script>
    <script src="../../js/custom.min.js"></script>
    <script src="../../js/deznav-init.js"></script>
    <script>
        $(document).ready(function () {
            // REDIRECTION
            setTimeout(function () {
                window.location.replace("page-login.html");
            }, 3000)

            // SUBMIT BUTTON EVENTS
            $("#home_btn").click(function () {
                event.preventDefault();
                window.location.replace("page-login.html");
            })
        })
    </script>
