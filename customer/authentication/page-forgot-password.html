<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reset Password | EEMS - Customer</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
    <link rel="manifest" href="../../site.webmanifest">
    <link href="../../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/cstyle.css">
    <link rel="stylesheet" href="../../css/customerstyle.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="h-100 pattern">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <a href=""><img src="../../images/logo_inverse_bnw.svg" alt="logo"
                                                width="100"></a>
                                    </div>

                                    <div id="empty_email" class="alert alert-danger alert-dismissible fade show">
                                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                                            stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                            class="mr-2">
                                            <polygon
                                                points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2">
                                            </polygon>
                                            <line x1="15" y1="9" x2="9" y2="15"></line>
                                            <line x1="9" y1="9" x2="15" y2="15"></line>
                                        </svg>
                                        <strong>Invalid Email Address!</strong>
                                        <button type="button" class="close h-100" data-dismiss="alert"
                                            aria-label="Close"><span><i class="mdi mdi-close"></i></span>
                                        </button>
                                    </div>

                                    <div id="sent_code" class="alert alert-success alert-dismissible fade show">
                                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                                            stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                            class="mr-2">
                                            <polygon
                                                points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2">
                                            </polygon>
                                            <line x1="15" y1="9" x2="9" y2="15"></line>
                                            <line x1="9" y1="9" x2="15" y2="15"></line>
                                        </svg>
                                        <strong>Verification code is sent!</strong>
                                        <button type="button" class="close h-100" data-dismiss="alert"
                                            aria-label="Close"><span><i class="mdi mdi-close"></i></span>
                                        </button>
                                    </div>
                                    <h4 class="text-center mb-4 text-white">A verification code will be sent to you</h4>
                                    <form action="">
                                        <div class="form-group">
                                            <label class="text-white"><strong>Email</strong></label>
                                            <input type="email" id="email" class="form-control"
                                                placeholder="hello@example.com">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" id="submit_button"
                                                class="btn bg-white text-primary btn-block">Submit</button>
                                        </div>
                                    </form>
                                    <div class="d-flex justify-content-between mt-4 mb-2">
                                        <div class="form-group">
                                            <a class="text-white" href="page-login.html"><u>Back to
                                                    Login Page</u></a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="../../vendor/global/global.min.js"></script>
    <script src="../../js/custom.min.js"></script>
    <script src="../../js/deznav-init.js"></script>
    <script>
        $(document).ready(function () {
            // INITIATE
            $("#sent_code").hide();
            $("#empty_email").hide();

            // SUBMIT BUTTON EVENTS
            $("#submit_button").click(function () {
                event.preventDefault();
                let email = $("#email").val();
                //NO EMPTY STRING ALLOWED
                if (email.length === 0) {
                    $("#empty_email").show("slow");
                }

                // VERIFY EMAIL ADDRESS
                var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
                if (pattern.test(email)) {
                    // alert("Success!");
                    window.location.replace("page-verification-code.html");
                    $("#empty_email").hide();
                } else {
                    $("#empty_email").show("slow");
                }

            })

        })
    </script>
</body>

</html>
